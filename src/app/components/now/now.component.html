<div *ngIf="weatherData" class="container bg-light board">
  <div id="weathercontainer">
    <div
      class="weather-card"
      *ngFor="let weather of weatherData.properties.periods"
      style="width: 5%; height: 75%; margin: 10px"
    >
      <div class="card" style="width: 100%; height: 100%">
        <!-- <img [src]="weather.icon" alt="" /> -->
        <div class="card-body" style="width: 100%">
          <h4 class="text-center">{{ weather.name }}</h4>
          <p class="text-center" style="font-size: 4rem">
            {{ weather.temperature + getTempType() }}
          </p>
          <p class="text-center" style="font-size: 12px">
            {{ weather.detailedForecast }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
